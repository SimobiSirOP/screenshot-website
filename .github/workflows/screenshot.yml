name: Tests

on:
  [ push, pull_request, workflow_dispatch ]

jobs:
  screenshot-ubuntu:
    name: Screenshot (Ubuntu)
    strategy:
      matrix:
        os: [ubuntu-latest]
        width: [1200, 992, 768, 600]
    runs-on: ${{ matrix.os }}

    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Capture Screenshot
      id: screenshot
      uses: ./
      with:
        source: https://github.com/swinton/screenshot-website
        destination: github-com-swinton-screenshot-website-${{ matrix.os }}-${{ matrix.width }}.png
        full-page: true
        width: ${{ matrix.width }}

  
  screenshot-windows:
    name: Screenshot (Windows)
    strategy:
      matrix:
        os: [windows-latest]
        width: [1200, 992, 768, 600]
    runs-on: ${{ matrix.os }}

    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Capture Screenshot
      id: screenshot
      uses: ./
      with:
        source: https://github.com/swinton/screenshot-website
        destination: github-com-swinton-screenshot-website-${{ matrix.os }}-${{ matrix.width }}.png
        full-page: true
        width: ${{ matrix.width }}

  screenshot-no-width:
    name: Screenshot (no width)
    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Capture Screenshot
      id: screenshot
      uses: ./
      with:
        source: https://github.com/swinton/screenshot-website
        destination: github-com-swinton-screenshot-website-ubuntu-latest-default.png
        full-page: true
